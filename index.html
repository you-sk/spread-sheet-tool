<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スプレッドシート</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="spreadsheet-container">
        <div class="toolbar">
            <button id="saveBtn">保存</button>
            <button id="loadBtn">読み込み</button>
            <button id="clearBtn">クリア</button>
            <button id="exportBtn">エクスポート</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <span class="formula-bar">
                <label>fx:</label>
                <input type="text" id="formulaInput" placeholder="セルを選択してください">
            </span>
        </div>
        <div class="spreadsheet-wrapper">
            <table id="spreadsheet">
                <thead>
                    <tr id="headerRow"></tr>
                </thead>
                <tbody id="spreadsheetBody"></tbody>
            </table>
        </div>
    </div>
    
    <!-- エクスポートモーダル -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>テーブルをエクスポート</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>選択範囲: <span id="selectedRange">なし</span></p>
                <div class="export-options">
                    <button id="exportHTML">HTMLテーブル</button>
                    <button id="exportMarkdown">Markdownテーブル</button>
                </div>
                <textarea id="exportOutput" readonly placeholder="エクスポート結果がここに表示されます"></textarea>
                <button id="copyToClipboard">クリップボードにコピー</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
